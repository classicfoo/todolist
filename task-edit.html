<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Task</title>
<link rel="stylesheet" href="edit.css">
</head>
<body>

  <div class="page-container">

    <div class="toolbar">
      <!-- Placeholder for other toolbar items, if necessary -->
      
      <div class="toolbar-spacer"></div> <!-- This will push the delete icon to the right -->
      <button type="button" id="format-text" class="toolbar-button" title="Format Text">
        <img src="format-icon.png" alt="Delete">
      </button>
      <button type="button" id="btnToday" class="toolbar-button" title="today">
        <img src="today.png" class="toolbar-icon">
      </button>
      <button type="button" id="btnTomorrow" class="toolbar-button" title="today">
        <img src="tomorrow.png" class="toolbar-icon">
      </button>
      <button type="button" id="btnNextWeek" class="toolbar-button" title="today">
        <img src="next-week.png" class="toolbar-icon">
      </button>
      
      <button type="button" id="complete-subtask" class="toolbar-button" title="Complete Subtask">
        <img src="complete-subtask.png" class="toolbar-icon">
      </button>
      <button type="button" id="reset-tasks" class="toolbar-button" title="Reset Tasks">
        <img src="reset-icon.png" class="toolbar-icon">
      </button>
      <button type="button" id="delete-task" class="toolbar-button" title="Delete task">
        <img src="delete-icon.png" alt="Delete">
      </button>
    </div>
    
    <div id="task-edit-container" class="task-edit-container">
    

    <form class="task-edit-form">
    
      <div class="input-group">
        <label for="task-date">Date</label>
        <input type="date" id="task-date" name="task-date" placeholder="DD/MM/YYYY">
      </div>
      
      <div class="input-group">
        <label for="task-title">Title</label>
        <input type="text" id="task-title" name="task-title">
      </div>
      
      <div class="input-group">
        <label for="task-description">Description</label>
        <textarea id="task-description" class="task-description-editable" role="textbox"></textarea>

          <!-- The task description will be editable in place -->
        </div>
        
      </div>
      
    </form>
  </div>
</div>
<script src="confetti.browser.min.js"></script>
<script src="task-edit.js"></script>
</body>
</html>
